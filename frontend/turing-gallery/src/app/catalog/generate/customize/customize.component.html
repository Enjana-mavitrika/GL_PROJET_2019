<div class="container-fluid">
    <div class="container">
        <div class="formBox">
            <form>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="inputBox ">
                                <div class="inputText">Titre</div>
                                <input type="text" name="" class="input">
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="inputBox">
                                <!-- <div class="inputText">Date</div> -->
                                <input id="date" type="date" name="" class="input">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="inputBox">
                                <div class="inputText">Description</div>
                                <textarea class="input"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="inputBox">
                                <div class="inputText">Résumé</div>
                                <textarea class="input"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="inputBox">
                                <div class="inputText">Nom de l'entreprise</div>
                                <input type="text" name="" class="input">
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="inputBox">
                                <div class="inputText">Nom de l'auteur</div>
                                <input type="text" name="" class="input">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="inputBox">
                                <div class="inputText">Email</div>
                                <input type="email" name="" class="input">
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="inputBox">
                                <div class="inputText">Telephone</div>
                                <input type="tel" name="" class="input">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <label mdbBtn color="default" size="md" class="waves-light" mdbWavesEffect>
                                <fa class="fa" name="upload" size="2x"></fa><br/>
                                Importer une image de couverture - face
                                <input id="input-file" #file type="file" accept='image/*' (change)="preview(file.files)">
                            </label>
                        </div>
                        <div class="col-sm-6">
                            <label mdbBtn color="default" size="md" class="waves-light" mdbWavesEffect>
                                <fa class="fa" name="upload" size="2x"></fa><br/>
                                Importer une image de couverture - dos
                                <input id="input-file" #file type="file" accept='image/*' (change)="preview(file.files)">
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                           <div class="preview">
                                <fa class="fa" name="picture-o" size="4x"></fa>
                           </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="preview">
                                <fa class="fa" name="picture-o" size="4x"></fa>
                            </div>
                        </div>
                    </div>

            </form>
        </div>
    </div>
</div>
