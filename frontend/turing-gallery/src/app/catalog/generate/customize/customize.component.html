<div class="container-fluid">
  <div class="container">
    <div class="formBox">



      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <!-- email -->
        <div class="row">
          <div class="col-sm-12">
            <div class="inputBox">
              <mat-form-field>
                <input matInput placeholder="Enter your email" [formControl]="email" class="input" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>



        <!-- titre -->
        <div class="row">
          <div class="col-sm-12">
            <div class="inputBox">
              <mat-form-field>
                <input matInput placeholder="Enter your titre" [formControl]="titre" class="input" required>
                <mat-error *ngIf="titre.invalid">{{getErrorMessage1()}}</mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>

        <!-- date -->
        <div class="row">
          <div class="col-sm-12">
            <div class="inputBox">
              <input id="date" height="150" type="date" name="" class="input" required>
            </div>
          </div>
        </div>

        <!-- Description -->
        <div class="row">
          <div class="col-sm-12">
            <div class="inputBox">
              <mat-form-field>
                <textarea matInput placeholder="Description" [formControl]="description" class="input"
                  required></textarea>
                <mat-error *ngIf="description.invalid">{{getErrorMessage2()}}</mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>
        <!-- resumé -->
        <div class="row">
          <div class="col-sm-12">
            <div class="inputBox">
              <mat-form-field>
                <textarea matInput [formControl]="resume" placeholder="Resumé" class="input" required></textarea>
                <mat-error *ngIf="resume.invalid">{{getErrorMessage3()}}</mat-error>

              </mat-form-field>

            </div>
          </div>
        </div>

        <!-- Nom de l'entreprise -->

        <div class="row">
          <div class="col-sm-6">
            <div class="inputBox">
              <mat-form-field>
                <input matInput type="text" [formControl]="entreprise" placeholder="Nom de l'entreprise" name=""
                  class="input" required>
                <mat-error *ngIf="entreprise.invalid">{{getErrorMessage5()}}</mat-error>
              </mat-form-field>

            </div>
          </div>

          <!-- Nom de l'auteur -->
          <div class="col-sm-6">
            <div class="inputBox">
              <mat-form-field>
                <div class="inputText"></div>
                <input matInput type="text" [formControl]="auteur" placeholder="Nom de l'auteur" name="" class="input"
                  required>
                <mat-error *ngIf="titre.invalid">{{getErrorMessage6()}}</mat-error>

              </mat-form-field>
            </div>
          </div>
        </div>

        <!-- Telephone -->
        <div class="row">
          <div class="col-sm-12">
            <div class="inputBox">
              <mat-form-field>
                <div class="inputText"></div>
                <input matInput type="text" [formControl]="tel" placeholder="Téléphone" name="" class="input" required
                  (keypress)="keyPress($event)" minlength=10 maxlength=10>
                <mat-error *ngIf="titre.invalid">{{getErrorMessage4()}}</mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>

        <!-- Pic 1 -->
         <div class="row">

          <div class="col-sm-6">
            <label mdbBtn color="default" size="md" class="waves-light" mdbWavesEffect>
              <fa name="upload" size="2x"></fa><br />
              Importer une image de couverture - face
              <input id="input-file" #file type="file" accept='image/*' (change)="preview2(file.files)" multiple>

            </label>
          </div>

         <!-- Pic 2 -->
          <div class="col-sm-6">
            <label mdbBtn color="default" size="md" class="waves-light" mdbWavesEffect>
              <fa name="upload" size="2x"></fa><br />
              Importer une image de couverture - dos
              <input id="input-file2" #file type="file" accept='image/*' (change)="preview1(file.files)">
            </label>
          </div>

        </div>



        <div class="row">
          <div class="col-sm-6">
            <div class="preview">
              <fa name="picture-o" size="4x"></fa>
              <div  *ngIf="pic1" >
                <mdb-card-img [src]="pic1.url"></mdb-card-img>
                </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="preview">
              <fa name="picture-o" size="4x"></fa>
              <div  *ngIf="pic2" >
                <mdb-card-img [src]="pic2.url"></mdb-card-img>
                </div>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
