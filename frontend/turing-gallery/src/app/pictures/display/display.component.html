<div class="container">

    <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">Pictures Gallery</h1>

    <hr class="mt-2 mb-5">

    <div class="row text-center text-lg-left">

        <div *ngFor="let pic of gallery" class="col-lg-3 col-md-4 col-6">
            <a [href]="pic.image" class="d-block mb-4 h-100">
                <img class="img-fluid img-thumbnail" [src]="pic.image">
                <div>{{ pic.title }}</div>
            </a>
        </div>

    </div>

</div>
